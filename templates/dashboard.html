<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashstyles.css') }}" />
  </head>
  <body>
    <div class="dash-container">
      <div class="dash-header">
        <button class="dash-btn-logout" onclick="window.location.href='/register';">Log Out</button>
        <div class="dash-display-username">
          <h2>Welcome, <span>{{ user }}</span></h2>
        </div>
        <div class="dash-around-center">
          <div class="dash-role">Role: User</div>
        </div>
      </div>
      <div class="dash-image">
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/user-3d-icon-download-in-png-blend-fbx-gltf-file-formats--avatar-profile-man-people-essential-ui-pack-interface-icons-6240839.png" alt="" />
      </div>
    </div>
  </body>
</html>
